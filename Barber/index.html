<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Barber Shop</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./css/images/PV Barber.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./css/images/PV Barber.png" alt="logo">
        <section class="menu-buttons">
            <h2 class="menu-buttons_dft">Agende aqui</h2>
            <h2 class="menu-buttons_dft">Loja</h2>
            <h2 class="menu-buttons_dft">Sobre nós</h2>
        </section>
    </header>

    <div id="line"></div>

    <main>
        <aside>
            <div class="team-select">
                <h2>CONHEÇA A NOSSA EQUIPE</h2>
            </div>
            <figure class="team"></figure>
            <h3 class="team-caption">Barbeiro/Sócio</h3>
            <figure class="team"></figure>
            <h3 class="team-caption">Barbeiro</h3>
            <figure class="team"></figure>
            <h3 class="team-caption">Barbeiro</h3>
        </aside>
        <aside>
            <section class="agende-menu">
                <h2>AGENDE AQUI</h2>
                <p>Vários serviços à sua escolha.
                    Clique abaixo para agendar seu horário.
                </p>
                <h3 class="button-select">Agende aqui</h3>
            </section>
            <section class="agende-option">
                <div class="options">Cabelo</div>
                <div class="options">Barba</div>
                <div class="options">Sobrancelha</div>
                <div class="options">Combo</div>
            </section>
        </aside>
    </main>
</body>

</html>
